<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HSK: доска (единый файл)</title>
  <style>
    :root{{ --bg:#0f1220; --card:#171b2e; --muted:#9aa3b2; --grid-gap:6px; --radius:12px;
      --known:#2e7d32; --unknown:#394264;
      --level1:#f9d264; --level2:#5db4c7; --level3:#f58052;
      --level4:#dd4b4b; --level5:#274d7c; --level6:#6a4c9c; }}
    *{{box-sizing:border-box}}
    body{{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:linear-gradient(180deg,#0b0e1a,#0f1220 40%); color:#e7ecf3; padding: clamp(12px, 2vw, 20px);}}
    header{{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between; margin-bottom:14px;}}
    h1{{font-size:clamp(22px,4vw,30px); margin:0; letter-spacing:.5px}}
    .bar{{display:flex; flex-wrap:wrap; gap:8px; align-items:center}}
    .pill{{ background:var(--card); color:#fff; border:1px solid #232949; border-radius:999px;
      padding:8px 12px; display:inline-flex; align-items:center; gap:8px; line-height:1; }}
    .pill input, .pill select{{background:transparent; border:0; color:#fff; outline:0}}
    button{{ background:#2a3160; border:1px solid #3c4480; padding:10px 14px; border-radius:10px; color:#fff; cursor:pointer; }}
    button:hover{{filter:brightness(1.1)}}
    .legend{{display:flex; gap:8px; flex-wrap:wrap}}
    .badge{{display:flex; align-items:center; gap:6px; background:#1b2040; border:1px solid #283062; border-radius:999px; padding:6px 10px; font-size:12px; color:#cfd6e6}}
    .dot{{width:12px; height:12px; border-radius:3px}}
    .grid{{ display:grid; gap:var(--grid-gap); grid-template-columns: repeat(auto-fill, minmax(42px, 1fr)); }}
    .cell{{ aspect-ratio:1/1; display:flex; align-items:center; justify-content:center; background:var(--unknown);
      border:1px solid #46507a; border-radius:10px; font-size:20px; user-select:none; position:relative; cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease; }}
    .cell:active{{ transform: scale(.98) }}
    .cell[data-known="1"]{{ background:var(--known); border-color:#49a34e }}
    .cell[data-level="1"]{{ --unknown:var(--level1) }}
    .cell[data-level="2"]{{ --unknown:var(--level2) }}
    .cell[data-level="3"]{{ --unknown:var(--level3) }}
    .cell[data-level="4"]{{ --unknown:var(--level4) }}
    .cell[data-level="5"]{{ --unknown:var(--level5) }}
    .cell[data-level="6"]{{ --unknown:var(--level6) }}
    .toolbar{{display:flex; gap:8px; flex-wrap:wrap; margin:8px 0 14px}}
    .stats{{font-size:14px; color:var(--muted)}}
    dialog::backdrop{{background:rgba(5,8,20,.5); backdrop-filter: blur(2px)}}
    dialog{{ border:1px solid #2f3869; background:var(--card); color:#fff; border-radius:16px; padding:14px; max-width:520px; width:calc(100% - 32px); }}
    .sheet-header{{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px}}
    .han{{font-size:48px; line-height:1}}
    .meta{{display:flex; flex-direction:column; gap:4px; color:#cfd6e6}}
    .meta b{{color:#fff}}
    .actions{{display:flex; gap:8px; flex-wrap:wrap; margin-top:10px}}
    .sr-only{{position:absolute; left:-9999px}}
    .footer-note{{margin-top:12px; color:#9aa3b2; font-size:12px}}
    .toast{{ position: fixed; left: 50%; bottom: 18px; transform: translateX(-50%); background:#1b2040; border:1px solid #283062; padding:10px 14px; border-radius:10px; opacity:0; transition:.25s; }}
    .toast.show{{opacity:1}}
    .mini{{font-size:12px; color:#9aa3b2}}
    .progressbar{{height:6px;background:#223; border-radius:999px; overflow:hidden}}
    .progressbar>span{{display:block;height:100%;background:#5db4c7; width:0%}}
  </style>
</head>
<body>
  <header>
    <h1>HSK: доска (единый файл)</h1>
    <div class="bar">
      <label class="pill">Уровень:
        <select id="levelFilter">
          <option value="all">все</option>
          <option value="1">HSK1</option>
          <option value="2">HSK2</option>
          <option value="3">HSK3</option>
          <option value="4">HSK4</option>
          <option value="5">HSK5</option>
          <option value="6">HSK6</option>
        </select>
      </label>
      <label class="pill">Поиск:
        <input id="searchBox" placeholder="汉字 / pinyin / перевод" />
      </label>
      <button id="preloadBtn" title="Загрузить переводы и кэшировать">Предзагрузка</button>
      <button id="shareBtn" title="Поделиться прогрессом">Поделиться</button>
      <button id="copyBtn2" title="Скопировать прогресс">Копировать</button>
      <button id="resetBtn" title="Сбросить отметки">Сброс</button>
    </div>
  </header>

  <div class="legend">
    <span class="badge"><span class="dot" style="background:var(--level1)"></span>HSK1</span>
    <span class="badge"><span class="dot" style="background:var(--level2)"></span>HSK2</span>
    <span class="badge"><span class="dot" style="background:var(--level3)"></span>HSK3</span>
    <span class="badge"><span class="dot" style="background:var(--level4)"></span>HSK4</span>
    <span class="badge"><span class="dot" style="background:var(--level5)"></span>HSK5</span>
    <span class="badge"><span class="dot" style="background:var(--level6)"></span>HSK6</span>
  </div>

  <div class="toolbar stats" id="stats"></div>

  <div id="grid" class="grid" role="list"></div>

  <dialog id="sheet">
    <div class="sheet-header">
      <div class="han" id="d-han">好</div>
      <div class="meta">
        <div><b>Пиньинь:</b> <span id="d-py">—</span></div>
        <div><b>Перевод (ru):</b> <span id="d-tr">—</span></div>
        <div><b>Уровень:</b> <span id="d-level"></span></div>
      </div>
      <button id="closeBtn" aria-label="Закрыть">✕</button>
    </div>
    <div class="actions">
      <button id="toggleKnownBtn">Отметить как выучено</button>
      <button id="copyCardBtn">Скопировать карточку</button>
    </div>
    <div class="mini">Подсказка: если перевода нет — нажми «Предзагрузка», он подтянется и сохранится.</div>
    <div class="progressbar"><span id="preloadProgress"></span></div>
  </dialog>

  <div id="toast" class="toast">Скопировано</div>

  <p class="footer-note">
    Отметки и переводы кэшируются локально (localStorage) и останутся офлайн. Пиньинь вычисляется в браузере.
  </p>

// Базовый пиньинь (очень упрощённый); для остального подтянем и закэшируем.
function pinyinBasic(han){{
  const map = {{"上":"shàng","不":"bù","个":"gè","了":"le","人":"rén","你":"nǐ","他":"tā","她":"tā","好":"hǎo","是":"shì","在":"zài","有":"yǒu"}};
  return map[han] || "";
}}

const STATE_KEY = "hsk_known_v1";
const DICT_KEY = "hsk_dict_ru_py_v1";
let stateKnown = new Set(JSON.parse(localStorage.getItem(STATE_KEY) || "[]"));
let dict = {{} };
try {{ dict = JSON.parse(localStorage.getItem(DICT_KEY) || "{{}}"); }} catch(e) {{ dict = {{}}; }}

let data = DATA.map(r=>({{...r, pinyin: (dict[r.han]?.py)||pinyinBasic(r.han)||"", ru: (dict[r.han]?.ru)||""}}));
let filtered = [];

const grid = document.getElementById("grid");
const stats = document.getElementById("stats");
const levelFilter = document.getElementById("levelFilter");
const searchBox = document.getElementById("searchBox");
const sheet = document.getElementById("sheet");
const dHan = document.getElementById("d-han");
const dPy = document.getElementById("d-py");
const dTr = document.getElementById("d-tr");
const dLevel = document.getElementById("d-level");
const toggleKnownBtn = document.getElementById("toggleKnownBtn");
const copyCardBtn = document.getElementById("copyCardBtn");
const closeBtn = document.getElementById("closeBtn");
const toast = document.getElementById("toast");
const preloadBtn = document.getElementById("preloadBtn");
const plProg = document.getElementById("preloadProgress");

let currentItem = null;

function toastMsg(t){{ toast.textContent=t; toast.classList.add('show'); setTimeout(()=>toast.classList.remove('show'), 1400); }}

function render(){{
  const level = levelFilter.value;
  const q = (searchBox.value||"").toLowerCase().trim();
  filtered = data.filter(r=>(level==="all" || String(r.level)===String(level)) && (
    !q || r.han.includes(q) || (r.pinyin||"").toLowerCase().includes(q) || (r.ru||"").toLowerCase().includes(q)
  ));
  grid.innerHTML = "";
  filtered.forEach((r)=>{{
    const div = document.createElement("div");
    div.className="cell";
    div.setAttribute("role","listitem");
    div.dataset.level = r.level || "1";
    div.dataset.key = r.han;
    if(stateKnown.has(r.han)) div.dataset.known="1";
    div.textContent = r.han;
    div.addEventListener("click", ()=> openSheet(r));
    grid.appendChild(div);
  }});
  const perLevel = [1,2,3,4,5,6].map(l=>{{
    const total = data.filter(r=>String(r.level)===String(l)).length;
    const known = data.filter(r=>String(r.level)===String(l) && stateKnown.has(r.han)).length;
    return {{l,total,known}};
  }});
  const totalAll = data.length;
  const knownAll = data.filter(r=>stateKnown.has(r.han)).length;
  stats.innerHTML = `Всего: <b>${{knownAll}}/${{totalAll}}</b> • ` + perLevel.map(x=>`HSK${{x.l}}: ${{x.known}}/${{x.total}}`).join(" • ");
}}
render();

function openSheet(r){{
  currentItem = r;
  dHan.textContent = r.han;
  dPy.textContent = (r.pinyin && r.pinyin.trim()) ? r.pinyin : "—";
  dTr.textContent = (r.ru && r.ru.trim()) ? r.ru : "—";
  dLevel.textContent = r.level || "";
  toggleKnownBtn.textContent = stateKnown.has(r.han) ? "Снять отметку" : "Отметить как выучено";
  if(!sheet.open) sheet.showModal();
}}

toggleKnownBtn.addEventListener("click", ()=>{{
  if(!currentItem) return;
  const key = currentItem.han;
  if(stateKnown.has(key)) stateKnown.delete(key);
  else stateKnown.add(key);
  localStorage.setItem(STATE_KEY, JSON.stringify([...stateKnown]));
  sheet.close();
  render();
}});
copyCardBtn.addEventListener("click", ()=>{{
  if(!currentItem) return;
  const t = `${{currentItem.han}} — ${{currentItem.pinyin||"—"}} — ${{currentItem.ru||"—"}} (HSK${{currentItem.level||""}})`;
  navigator.clipboard.writeText(t).then(()=>toastMsg("Карточка скопирована")).catch(()=>toastMsg("Скопировано (если поддерживается)"));
}});
closeBtn.addEventListener("click", ()=> sheet.close());

levelFilter.addEventListener("change", render);
searchBox.addEventListener("input", render);

async function translateRU(word){{
  if(dict[word]?.ru) return dict[word].ru;
  try{{
    const r = await fetch("https://libretranslate.de/translate", {{
      method: "POST",
      headers: {{"Content-Type":"application/json"}},
      body: JSON.stringify({{q: word, source:"zh", target:"ru", format:"text"}})
    }});
    if(r.ok){{ const j = await r.json(); return (j?.translatedText||""); }}
  }}catch(e){{}}
  return "";
}}
async function fetchPinyin(word){{
  if(dict[word]?.py) return dict[word].py;
  const py = pinyinBasic(word);
  return py||"";
}}
async function enrichOne(word){{
  const [ru, py] = await Promise.all([translateRU(word), fetchPinyin(word)]);
  dict[word] = {{ ru: ru||"", py: py||"" }};
  localStorage.setItem(DICT_KEY, JSON.stringify(dict));
  data = data.map(x => x.han===word ? {{...x, ru: dict[word].ru, pinyin: dict[word].py}} : x);
}}
async function preloadAll(max=Infinity){{
  const words = DATA.map(x=>x.han);
  let done = 0;
  for(const w of words){{
    if(dict[w]?.ru && dict[w]?.py) {{ done++; plProg.style.width = (100*done/words.length).toFixed(1)+"%"; continue; }}
    await enrichOne(w);
    done++;
    if(done % 5 === 0) await new Promise(r=>setTimeout(r, 400));
    plProg.style.width = (100*done/words.length).toFixed(1)+"%";
    if(done>=max) break;
  }}
  toastMsg("Предзагрузка завершена");
  render();
}}
preloadBtn.addEventListener("click", ()=> preloadAll());
sheet.addEventListener("close", async ()=>{{
  if(!currentItem) return;
  if(!(currentItem.pinyin && currentItem.pinyin.trim()) || !(currentItem.ru && currentItem.ru.trim())){{
    await enrichOne(currentItem.han);
    currentItem = data.find(x=>x.han===currentItem.han);
  }}
}});
</script>
